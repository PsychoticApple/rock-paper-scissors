<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors - Project</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="winner">Rock, paper, scissors?</h1>
      <h2 class="method">The Game Will End at 5 Points</h2>
    </div>
    <div class="container">
      <button class="rockButton">rock</button>
      <button class="paperButton">paper</button>
      <button class="scissorsButton">scissors</button>
    </div>
    <div class="scores">
      <p class="humScore"></p>
      <p class="compScore"></p>
      <p class="drawScore"></p>
    </div>
  </body>
</html>
